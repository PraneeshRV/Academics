<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortest and Longest Word Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ff2370, #ce8aa6);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 500px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-weight: 600;
        }
        .btn-primary {
            background-color: #007bff;
        }
        #result {
            background-color: rgb(0, 34, 255);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card p-5">
            <h1 class="text-center">Find Shortest and Longest Word</h1>
            <form class="mt-4">
                <div class="mb-3">
                    <label for="inputString" class="form-label">Enter a String</label>
                    <input type="text" class="form-control" id="inputString" placeholder="Enter a string" required>
                </div>
                <button type="button" class="btn btn-primary w-100" onclick="findWords()">Find Words</button>
            </form>
            <div class="mt-4">
                <div id="result" class="text-center"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function findWords() {
            const inputStr = document.getElementById("inputString").value;
            const words = inputStr.split(' ');
            let shortest = words[0];
            let longest = words[0];

            for (let i = 1; i < words.length; i++) {
                if (words[i].length < shortest.length) {
                    shortest = words[i];
                }
                if (words[i].length > longest.length) {
                    longest = words[i];
                }
            }

            document.getElementById("result").innerHTML = `
                <h4>Shortest Word: <strong>${shortest}</strong></h4>
                <h4>Longest Word: <strong>${longest}</strong></h4>
            `;
        }
    </script>
</body>
</html>
