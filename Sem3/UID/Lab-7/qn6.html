<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Click Event</title>
    <style>
        #doubleClickElement {
            width: 200px;
            height: 200px;
            background-color: lightcoral;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>

<div id="doubleClickElement">Double Click Me</div>

<script>
    const doubleClickElement = document.getElementById('doubleClickElement');
    doubleClickElement.addEventListener('dblclick', function() {
        alert('Element was double-clicked!');
    });
</script>

</body>
</html>
