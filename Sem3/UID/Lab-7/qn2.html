<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-size: cover;
            background-position: center;
            background-color: #0004ff;
            
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <div>
        <button onclick="changeBackground('img1.jpg')">Image 1</button>
        <button onclick="changeBackground('img2.png')">Image 2</button>
        <button onclick="changeBackground('img3.jpg')">Image 3</button>
    </div>

    <script>
        function changeBackground(imagePath) {
            document.body.style.backgroundImage = `url('${imagePath}')`;
        }
    </script>
</body>
</html>
