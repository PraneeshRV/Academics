<!DOCTYPE html>
<html>
<body style="background-color: black;">
  <h3 style="color: aliceblue;">Sign Up</h3>
    <div class="container">
      <form id="signup">

        <legend style="color: rgb(186, 209, 15); text-align: center; font-size: x-large" >Personal Details</legend>
        <label style="color: aliceblue;"><b>Name</b></label><br/>
        <input type="text" placeholder="Enter Full Name"  id="fullname"  required><br/>
        <label style="color: aliceblue;"><b>Email</b></label><br>
        <input type="email" placeholder="Enter Email" id="email" required><br>
        <label style="color: aliceblue;"><b>Password</b></label><br/>
        <input type="password" placeholder="Enter Password"  id="password" required><br/>
        <label style="color: aliceblue;">Gender<br/>
        <input type="radio" name="gender1" value="male"> Male
        <input type="radio" name="gender2" value="female"> Female
        </label><br/>
        <label style="color: aliceblue;"><b>Contact#</b></label><br/>
        <input type="tel" id="phone" name="phone" placeholder="9876543210"><br/>
        <legend style="color: rgb(186, 209, 15); text-align: center; font-size: x-large" >Education Qualifications</legend>
        <label style="color: aliceblue;"><b>Hobbies</b><br/>
            <input type="checkbox" id="hobby1" name="hobby1" value="Video games">
            <label for="language1"> Video Games</label><br/>
            <input type="checkbox" id="hobby2" name="hobby2" value="Art">
            <label for="language2"> Art</label><br/>
            <legend style="color: rgb(186, 209, 15); text-align: center; font-size: x-large" >Address</legend>
            <textarea id="address" name="address" rows="4" cols="50"></textarea><br/>
            <label style="color: aliceblue;"><b>Upload Resume</b></label><br/>
            <input type="file" id="myFile" name="filename"><br/>

            <br/><button type="submit">Register</button>
        </div>
    </form>
</body>
</html>
